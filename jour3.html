  <button onclick="topFunction()" id="backToTopBtn" title="Remonter en haut">↑</button>
  <script>
  function topFunction() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
<script>
  (function() {
    const timestamp = new Date().getTime();

    // Cache-busting pour les <link rel="stylesheet">
    document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
      const href = link.getAttribute('href');
      if (href) {
        link.setAttribute('href', `${href}${href.includes('?') ? '&' : '?'}v=${timestamp}`);
      }
    });

    // Cache-busting pour les <script> avec un src
    document.querySelectorAll('script[src]').forEach(script => {
      const src = script.getAttribute('src');
      if (src) {
        script.setAttribute('src', `${src}${src.includes('?') ? '&' : '?'}v=${timestamp}`);
      }
    });
  })();
</script>
<script>
  // Attendre que le DOM soit prêt et que les tableaux soient affichés
  window.addEventListener('load', () => {
    const hash = window.location.hash;
    if (hash) {
      // Attendre un peu que le contenu dynamique soit inséré
      setTimeout(() => {
        const target = document.querySelector(hash);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      }, 500); // délai de 500 ms pour laisser le temps à afficher() de charger les tableaux
    }
  });
</script>
</body>
</html>
